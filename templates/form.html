<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Enter your availability</h1>
      <form action="/submit" method="post">
        <div class="form-group">
          <input
            type="text"
            name="prompt"
            placeholder="Type your prompt here..."
          />
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
